  <mat-card-content>
    <p>{{ data.message }}</p>
  </mat-card-content>
  <mat-card-actions class="action-btns">
    <button mat-raised-button color="primary" mat-dialog-close>ok</button>
  </mat-card-actions>
</mat-card>
