<div class="container">
  <p>{{ "onMove" | translate }}: {{ currentPlayer }}</p>
  <div class="border-game">
    <ng-container *ngFor="let row of [1, 2, 3]; let i = index">
      <ng-container *ngFor="let field of [1, 2, 3]; let j = index">
        <!-- single game field -->
        <app-game-field [row]="i" [col]="j"></app-game-field>
      </ng-container>
    </ng-container>
  </div>

  <div class="mt-5">
    <button (click)="onNewGame()" mat-raised-button color="primary">
      {{ "buttons.new-game" | translate }}
    </button>
  </div>
</div>
